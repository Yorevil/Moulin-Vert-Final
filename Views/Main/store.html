<div class="jumbotron" align="center">
    <h2>Nos Produits</h2>
</div>

<div class="container-fluid">
    <div class="col-md-4" ng-repeat="product in store.products | filter:search">
        <div class="panel panel-default" align="center">
            <div class="panel-heading">
                <h3 class="panel-title"><b>{{product.name}} | Prix : {{product.price}}€</b></h3>
            </div>
            <div class="panel panel-body">
                <a href="#/products/{{product.sku}}"><img class='img-rounded img-responsive' ng-src="img/products/{{product.sku}}.jpg" alt="{{product.name}}" style="width: 300px;height: 200px;"/></a>
            </div>
            <div class="panel-footer">
                {{product.description}} <hr> <div class="input-append">
              <!-- use type=tel instead of number to prevent spinners -->
              <input
                class="span3 text-center" type="tel" 
                placeholder="{{getProduct(product.quantity)}}" ng-model="product.quantity" ng-change="cart.saveItems()" />
              <button 
                class="btn btn-success" type="button" 
                ng-disabled="product.quantity >= 1000"
                ng-click="cart.addItem(product.sku, product.name, product.price, +1)">+
              </button>
              <button 
                class="btn btn-inverse" type="button" 
                ng-disabled="product.quantity <= 1"
                ng-click="cart.addItem(product.sku, product.name, product.price, -1)">-
              </button>
            </div>
            </div>
        </div>

    </div>
</div>

<br>

<div align="center">
    <a href="#/cart" ng-disabled="cart.getTotalCount() < 1" class="page-scroll btn btn-xl"><i class="fa fa-shopping-cart"></i> <b>{{cart.getTotalCount()}}</b> produits pour un total de <b>{{cart.getTotalPrice()}}€</b></a>
</div>
