<form class="form-auth" ng-submit="login()">
    <div class="modal-header"><h2 align="center">Connexion</h2>
    	<p class="text-warning">{{error_message}}</p>
    </div>

    <div class="modal-body">
	    <div class="input-group">
		  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
		  <input type="username" class="form-control" ng-model="user.username" placeholder="Nom" aria-describedby="basic-addon1">
		</div>

		<br>

		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
		  <input type="password" ng-model="user.password" class="form-control" placeholder="Mot de passe" aria-describedby="basic-addon1">
		</div>

	</div>

	<div class="modal-footer">
    	<input type="submit" value="Connexion" class="btn btn-primary" />
    	<button class="btn btn-default" type="button" ng-click="cancel()">Annuler</button>
	</div>
</form>
